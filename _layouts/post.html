---
layout: default
---

<div class="post-body">
  {% assign title-list= page.title | split:':' %}
  {% if title-list.size > 1 %}
  <h3 style="text-align:center;margin:10px"> {{ title-list| first}}
  {% endif %}
  <h1 class="post-title">{{ page.title | split:':' | last }}</h1>

  <img src="{{ page.image_path}}">

  {{content}}

</div>
